<md-dialog>
  <form ng-cloak>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="alert-content">
          <p>{{message}}</p>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="center center">
      <div class="dialog-actions">
        <md-button ng-click="onClick()" class="md-raised big-button" md-autofocus>
          Cancel
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
