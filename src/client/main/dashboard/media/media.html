<div ng-init="onload()">
    <div class="local-content scroll-bar">
      <div class="white">
        <md-grid-list md-cols="1" md-row-height="3em" md-gutter="1em">
          <md-grid-tile class="md-whiteframe-10dp media-song-pointer" ng-repeat="song in playList">
              <div layout="row" layout-align="space-between center" class="tile-content">
                  <p ng-click="playSong($index)" ng-class="$index === currentIndex && 'fas fa-check'">
                      <i class="fas fa-music od-padding-right" aria-hidden="true"></i>{{song}}</p>
              </div>
          </md-grid-tile>
        </md-grid-list>
      </div>
    </div>
    <div class="controls" layout="row" layout-align="center center">
      <i class="material-icons media-icons media-song-pointer">repeat</i>
      <i class="material-icons media-icons media-song-pointer" ng-click="skipPrevious()">skip_previous</i>
      <i class="material-icons media-icons media-song-pointer" ng-click="playMedia()" ng-model="playIcon" id="playButton">{{playIcon}}</i>
      <i class="material-icons media-icons media-song-pointer" ng-click="skipNext()">skip_next</i>
    </div>
</div>
