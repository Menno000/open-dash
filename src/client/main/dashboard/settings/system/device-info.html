<div data-ng-controller="DeviceInfoController">
	<md-grid-list md-cols="1"  md-row-height="4em" md-gutter="1.5em">
		<md-grid-tile class="md-whiteframe-10dp settings">
			<div layout="row" layout-align="space-between center" class="tile-content od-border-bottom">
				<div>
					<h1>
						MAC Address
					</h1>
					{{devinfo.mac}}
				</div>
			</div>
		</md-grid-tile>
		<md-grid-tile class="md-whiteframe-10dp settings">
			<div layout="row" layout-align="space-between center" class="tile-content od-border-bottom">
				<div>
					<h1>
						Local IP Address
					</h1>
					{{devinfo.localip}}
				</div>
				<ul>
				  <li data-ng-repeat="ipV4 in devinfo.ipV4s">
				    {{ipV4.name}}:
				    {{ipV4.address}}
				  </li>
				</ul>
			</div>
		</md-grid-tile>
		<md-grid-tile class="md-whiteframe-10dp settings">
			<div layout="row" layout-align="space-between center" class="tile-content od-border-bottom">
				<div>
					<h1>
						Public-Facing IP Address
					</h1>
					{{devinfo.pubip}}
				</div>
			</div>
		</md-grid-tile>
		<md-grid-tile class="md-whiteframe-10dp settings">
			<div layout="row" layout-align="space-between center" class="tile-content od-border-bottom">
				<div>
					<h1>
						Open Dash software version
					</h1>
					{{version}}
				</div>
			</div>
		</md-grid-tile>
	</md-grid-list>
</div>
